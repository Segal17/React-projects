<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla js</title>
    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-btn" onclick="changeButton('my-btn')">Click me</button>
    </div>
    <script>
      function changeButton(id) {
        const myBtn = document.getElementById(id);
        myBtn.innerHTML = "hello js";
        myBtn.className = "green-btn";
      }
    </script>
  </body>
</html>
