<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react hello world</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // созадил компонент с свойствами null
      const helloWorldheading = <h1>Hello react</h1>;

      const container = document.getElementById("app");
      //для  добавления компонента реакта в контейнер
      const root = ReactDOM.createRoot(container);
      // вызываем метод рендер объекта рут и ему можем передать компонент реакт
      root.render(helloWorldheading);
    </script>
  </body>
</html>
